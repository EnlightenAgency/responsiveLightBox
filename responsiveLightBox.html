<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/responsiveLightBox.css">
</head>
<body>

<p>The lightbox in this JS code is triggered when the user clicks on a link with a rel attribute with the 
value "lightbox".</p>

<a rel="lightbox" href="http://testthis.com/sampleImg.jpg">Sample Text</a>

<p>The JS appends the image from the link's URL.</p>

<script src="js/responsiveLightBox.js"></script>
</body>
</html>
